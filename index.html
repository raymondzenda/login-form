<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>AFIS|Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="./assets/img/3143335.jpg" alt="Login image" />

          <form class="login__form">
            <div>
              <h1 class="login__title">
                <span>Welcome</span> AFIS
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="username" class="login__label">Username</label>
                  <input class="login__input" type="text" id="username" placeholder="Enter your username" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" id="password" placeholder="Enter your password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>
              
            </div>

            <div>
              <div class="login__buttons">
                <button class="login__button">Log In</button>
              </div>

              <a class="login__forgot">Automated Fingerprint System!</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  <!--=============== MAIN JS ===============-->
  <script src="./assets/js/main.js"></script>
  </body>
</html>
